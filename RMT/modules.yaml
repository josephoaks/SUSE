    - Desktop Applications Module 15 SP4 x86_64: sle-module-desktop-applications/15.4/x86_64
    - Development Tools Module 15 SP4 x86_64: sle-module-development-tools/15.4/x86_64
    - Legacy Module 15 SP4 x86_64: sle-module-legacy/15.4/x86_64
